<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPITCH</title>
    <link rel="shortcut icon" href="assets/img/spitch.ico">
    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=4">
</head>

<body>
    <!-- Beta Banner -->
    <div
        style="background: #ff9800; color: #fff; text-align: center; padding: 8px 0; font-weight: bold; letter-spacing: 1px; font-size: 1.1rem;">
        ðŸš§ Spitch AI is in <b>Beta</b> â€” Features and performance are actively being improved!
    </div>
    <!-- Install as App Button -->
    <div id="installAppBtnContainer" style="position:fixed;top:16px;right:24px;z-index:1001;">
        <button id="installAppBtn" title="Install Spitch as Desktop App"
            style="background:none;border:none;outline:none;cursor:pointer;font-size:1.7rem;display:none;">
            <i class="bi bi-display"></i>
        </button>
    </div>
    <div id="installInstructions"
        style="display:none;position:fixed;top:60px;right:24px;z-index:1001;background:#232b3a;color:#fff;padding:12px 18px;border-radius:8px;box-shadow:0 2px 12px #0008;font-size:1rem;max-width:320px;">
    </div>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="loader-wrapper">
                        <div id="loader">
                            <div id="loader1">
                            </div>
                        </div>
                        <p>SPITCH</p>
                    </div>
                    <h5 class="text-light text text-center">Ask me anything</h5>

                    <!-- Voice Assistant Status -->
                    <div class="text-center mb-3">
                        <div id="listeningStatus" class="alert alert-success" style="display: none;">
                            <i class="bi bi-mic-fill"></i> <strong>Voice Assistant Active</strong>
                            <br><small>Say "stop" to stop me</small>
                        </div>
                        <button id="TestBtn" class="btn btn-outline-warning btn-sm" title="Test Basic Commands">
                            <i class="bi bi-play-circle"></i> Test Commands
                        </button>
                    </div>

                    <!-- /****************************Input Box******************************/ -->

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">

                            <!-- Image Preview Area -->
                            <div id="imagePreviewContainer"
                                style="display: none; margin-bottom: 15px; position: relative; display: inline-block;">
                                <img id="imagePreview" src=""
                                    style="max-height: 100px; border-radius: 8px; border: 2px solid #0dcaf0;">
                                <button id="removeImageBtn"
                                    style="position: absolute; top: -10px; right: -10px; border-radius: 50%; background: #dc3545; color: white; border: none; width: 24px; height: 24px; cursor: pointer;">&times;</button>
                            </div>

                            <div id="textInput" class="d-flex align-items-center justify-content-center">
                                <!-- Hidden File Input -->
                                <input type="file" id="imageInput" accept="image/*" style="display: none;">

                                <!-- Text Input -->
                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Type a message..." style="flex-grow: 1; margin-right: 10px;">

                                <!-- Attachment Button -->
                                <button id="AttachBtn" class="glow-on-hover" title="Upload Image"
                                    style="margin-right: 5px;">
                                    <i class="bi bi-paperclip"></i>
                                </button>

                                <!-- Mic Button -->
                                <button id="MicBtn" class="glow-on-hover" title="Start Voice Assistant"><i
                                        class="bi bi-mic"></i></button>

                                <!-- Send Button -->
                                <button id="ChatBtn" class="glow-on-hover" title="Send"><i
                                        class="bi bi-arrow-right-circle"></i></button>

                                <!-- Settings Button -->
                                <button id="SettingsBtn" class="glow-on-hover" title="Settings"><i
                                        class="bi bi-gear"></i></button>
                            </div>

                            <!-- Language Selection -->
                            <div class="text-center mt-3">
                                <div class="dropdown">
                                    <button class="btn btn-outline-info btn-sm dropdown-toggle" type="button"
                                        id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-translate"></i> <span id="currentLanguage">English</span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="languageDropdown"
                                        id="languageMenu">
                                        <!-- Languages will be populated by JavaScript -->
                                    </ul>
                                </div>
                            </div>

                            <small class="text-light mt-2 d-block">ðŸ’¡ Tip: Upload an image to ask questions about
                                it!</small>
                        </div>
                    </div>
                    <!-- /****************************Input Box End******************************/ -->
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div>
                                <h5 class="text-start text-light mb-4 siri-message" style="font-size: 26px;">
                                    Hello, I am S.P.I.T.C.H</h5>
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: #232b3a; border: 1px solid #4a90e2; color: #fff;">
                <div class="modal-header" style="border-bottom: 1px solid #4a90e2;">
                    <h5 class="modal-title" id="settingsModalLabel"><i class="bi bi-gear-fill"></i> Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-voice-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-voice" type="button" role="tab">Voice</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-user-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-user" type="button" role="tab">User</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">

                        <!-- Voice Settings -->
                        <div class="tab-pane fade show active" id="pills-voice" role="tabpanel">
                            <div class="mb-3">
                                <label for="voiceSelect" class="form-label">Voice Selection</label>
                                <select class="form-select bg-dark text-light" id="voiceSelect">
                                    <option>Loading...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rateRange" class="form-label">Voice Speed: <span
                                        id="rateValue">170</span></label>
                                <input type="range" class="form-range" min="100" max="250" id="rateRange">
                            </div>
                        </div>

                        <!-- User Settings -->
                        <div class="tab-pane fade" id="pills-user" role="tabpanel">
                            <div class="mb-3">
                                <label for="locationInput" class="form-label">Default Location (City)</label>
                                <input type="text" class="form-control bg-dark text-light" id="locationInput"
                                    placeholder="e.g. New York">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: 1px solid #4a90e2;">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-sm" id="saveSettingsBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js?v=6"></script>

    <!-- Texllate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <!-- Siri wave link -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="./controller.js"></script>

    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
